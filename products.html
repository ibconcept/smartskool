    <style>
        .image-container {
            width: 80vw;
            /* Default to phone view */
            max-width: 100%;
            /* Ensure it doesn't exceed viewport */
            margin: 0 auto;
            display: block;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            /* Scale to fit container */
        }
.logo {
      margin: initial;
}
        @media (min-width: 768px) {
            .image-container {
                width: 80vw;
                /* PC view */
            }
        }

        .card {
            text-align: center;
            margin: 1em auto;
            padding: 1em;
            display: flex;
            border-radius: 8px;
            /* Limit width */
        }

        .pagination {
            text-align: center;
            margin-top: 1em;
        }

        .pagination button {
            margin: 0 0.5em;
        }
    </style>

            // Add more products as needed
        ];

        let currentPage = 1;
        const productsPerPage = 4;

        function renderProducts() {
            const container = document.getElementById('product-container');
            container.innerHTML = '';

            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            const paginatedProducts = products.slice(start, end);

            paginatedProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'card';

                productDiv.innerHTML = `
                    <figure class="image-container">
                        <img src="${product.image}" alt="${product.name}">
                        <figcaption>${product.description}</figcaption>
                    </figure>
                    <h3>${product.name}</h3>
                `;

                container.appendChild(productDiv);
            });

            document.getElementById('prev-button').style.display = currentPage === 1 ? 'none' : 'inline';
            document.getElementById('next-button').style.display = end >= products.length ? 'none' : 'inline';
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage > 0 && newPage <= Math.ceil(products.length / productsPerPage)) {
                currentPage = newPage;
                renderProducts();
            }
        }

        renderProducts();
    </script>
